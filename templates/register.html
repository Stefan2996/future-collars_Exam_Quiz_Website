{% extends "base.html" %}

{% block title %}Регистрация - QuizMaster{% endblock %}

{% block content %}
<div class="auth-bg">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <h2>Регистрация</h2>
                <p>Создайте аккаунт для участия в квизах</p>
            </div>

            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" placeholder="Ваше имя" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Создайте пароль" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Подтвердите пароль</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Повторите пароль" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Зарегистрироваться</button>
            </form>

            <div class="auth-footer">
                <p>Уже есть аккаунт? <a href="{{ url_for('auth.login') }}">Войти</a></p> {# Изменено на auth.login #}
                <a href="{{ url_for('index') }}" class="back-link">← Вернуться на главную</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
