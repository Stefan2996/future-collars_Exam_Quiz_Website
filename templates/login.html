{% extends "base.html" %}

{% block title %}Login - QuizMaster{% endblock %}

{% block content %}
<div class="auth-bg">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <h2>Log in to QuizMaster</h2>
                <p>Enter your details to log in to your account</p>
            </div>

            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                {# "Remember me" option #}
                <div class="form-group form-group-checkbox">
                    <input type="checkbox" id="remember_me" name="remember_me" value="true">
                    <label for="remember_me">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
                <a href="{{ url_for('index') }}" class="back-link">‚Üê Back to home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
