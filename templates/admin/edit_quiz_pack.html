{% extends "base.html" %}

{% block title %}Edit Quiz Pack{% endblock %}

{% block content %}
    <div class="container">
        <div class="panel-header text-center">
            <div class="panel-title h5 mt-10">Edit Quiz Pack: "{{ quiz_pack.title }}"</div>
        </div>
        <div class="panel-body">
            <form action="{{ url_for('admin.edit_quiz_pack', quiz_id=quiz_pack.id) }}" method="POST" class="form-horizontal">
                <div class="form-group">
                    <div class="col-3 col-sm-12">
                        <label class="form-label" for="title">Quiz Pack Title</label>
                    </div>
                    <div class="col-9 col-sm-12">
                        <input class="form-input" type="text" id="title" name="title" value="{{ quiz_pack.title }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-3 col-sm-12">
                        <label class="form-label" for="description">Description</label>
                    </div>
                    <div class="col-9 col-sm-12">
                        <textarea class="form-input" id="description" name="description" rows="10" cols="50">{{ quiz_pack.description }}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-3 col-sm-12">
                        <label class="form-label" for="color">Pack Color (e.g., blue, green, red, yellow):</label>
                    </div>
                    <div class="col-9 col-sm-12">
                        <input class="form-input" type="text" id="color" name="color" value="{{ quiz_pack.color }}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-3 col-sm-12">
                        <label class="form-label" for="difficulty">Pack Difficulty:</label>
                    </div>
                    <div class="col-9 col-sm-12">
                        <select id="difficulty" name="difficulty" class="form-input">
                            <option value="Easy" {% if quiz_pack.difficulty == 'Easy' %}selected{% endif %}>Easy</option>
                            <option value="Medium" {% if quiz_pack.difficulty == 'Medium' %}selected{% endif %}>Medium</option>
                            <option value="Hard" {% if quiz_pack.difficulty == 'Hard' %}selected{% endif %}>Hard</option>
                            <option value="Expert" {% if quiz_pack.difficulty == 'Expert' %}selected{% endif %}>Expert</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-3 col-sm-12">
                        <label class="form-label" for="time_to_complete_minutes">Estimated Completion Time (minutes):</label>
                    </div>
                    <div class="col-9 col-sm-12">
                        <input class="form-input" type="number" id="time_to_complete_minutes" name="time_to_complete_minutes" value="{{ quiz_pack.time_to_complete_minutes }}" min="1" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer text-center">
            <a href="{{ url_for('admin.dashboard') }}" class="btn btn-primary">Back to Admin Dashboard</a>
        </div>
    </div>
{% endblock %}
