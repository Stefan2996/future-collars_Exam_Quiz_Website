{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
    <div class="container text-center" style="padding: 50px 0;">
        <h1 style="font-size: 4em; color: #e74c3c;">404</h1>
        <p style="font-size: 1.2em; margin-top: 20px;">Oops! The page you are looking for was not found.</p>
        <p>Perhaps you entered the wrong address or the page has been deleted.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary" style="margin-top: 30px;">Go to Homepage</a>
    </div>
{% endblock %}
